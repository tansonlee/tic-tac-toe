<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="styles.css">

	<title>tic-tac-toe-p5</title>

</head>
<body>
	<header>
		<h1>Tic Tac Toe</h1>
	</header>

	<div class="bar">
		<div class="status X-turn">X's turn</div>
		<div class="restart">Restart</div>
	</div>

	
	

	<div class="board">
		<div class="cell empty" data-row="0" data-col="0"></div>
		<div class="cell empty" data-row="0" data-col="1"></div>
		<div class="cell empty" data-row="0" data-col="2"></div>
		<div class="cell empty" data-row="1" data-col="0"></div>
		<div class="cell empty" data-row="1" data-col="1"></div>
		<div class="cell empty" data-row="1" data-col="2"></div>
		<div class="cell empty" data-row="2" data-col="0"></div>
		<div class="cell empty" data-row="2" data-col="1"></div>
		<div class="cell empty" data-row="2" data-col="2"></div>
	</div>

	



	<script src="./board.js"></script>
	<script src="./sketch.js"></script>
</body>
</html>
